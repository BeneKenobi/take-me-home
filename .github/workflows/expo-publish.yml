name: Publish
concurrency: publish
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  publish-expo:
    name: Publish to Expo.dev
    environment: 
      name: expo
      url: https://expo.dev/@benekenobi/take-me-home
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          expo-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
      - run: yarn install
      - run: expo publish
  publish-web:
    name: Publish to GitHub Pages
    environment: 
      name: github-pages
      url: https://benekenobi.github.io/take-me-home/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          expo-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
      - run: yarn install
      - run: expo build:web
      - name: Publish to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          build_dir: web-build
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
